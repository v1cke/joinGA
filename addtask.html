<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add Task</title>
    <script src="js/includeHTML.js"></script>
    <script src="js/mini_backend.js"></script>
    <script>
        setURL('https://gruppe-237.developerakademie.net/smallest_backend_ever');
    </script>
    <script src="js/addtask.js"></script>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style-addtask.css">
    <link rel="stylesheet" href="css/style-display-flex-ts.css">
    <link rel="stylesheet" href="css/style-responsiv-VG.css">
    <link rel="stylesheet" href="css/style-fonts-ts.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style-responsiv-backlog-jk.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body onload="loadTasks(); includeHTML()">
    <div w3-include-html="./templates/header.html"></div>

    <div class="main-container">
        <div class="container">
            <div id="taskContainer" class="task-container">
                <form onsubmit="event.preventDefault(), createTask()" class="task-content-container">
                    <div class="task-content-box">
                        <h2>TITLE</h2>
                        <input required id="title" class="input-field" placeholder="insert title..." type="text">
                    </div>
                    <div class="task-content-box">
                        <h2>DUE DATE</h2>
                        <input required id="date" class="input-field" placeholder="insert deadline..."
                            onfocus="(this.type='date')">
                    </div>
                    <div class="task-content-box">
                        <h2>CATEGORY</h2>
                        <select id="category" class="drop-down-field">
                            <option>marketing</option>
                            <option>management</option>
                            <option>sale</option>
                            <option>product</option>
                        </select>
                    </div>
                    <div class="task-content-box">
                        <h2>URGENCY</h2>
                        <select id="urgency" class="drop-down-field">
                            <option>low</option>
                            <option>mid</option>
                            <option>high</option>
                        </select>
                    </div>
                    <div class="task-content-box">
                        <h2>DESCRIPTION</h2>
                        <textarea required minlength="5" id="description" class="input-field-big"
                            placeholder="insert description..." type="text"></textarea>
                    </div>
                    <a href=""></a>
                    <div class="task-content-box">
                        <h2>ASSIGNED TO</h2>
                        <div class="assigned-to">
                            <div id="chooseUserContainer" class="choose-user-container d-none"></div>
                            <div id="selectedUserContainer" class="d-flex">

                                <a href="#" onclick="chooseUser()"><img src="img/icon plus.png"></a>
                            </div>

                        </div>
                        <div class="cancel-create-box">
                            <button onclick="cancelTask()" class="cancel-task"><a href="#">cancel</a></button>
                            <button type="submit" class="create-task">create task</button>
                        </div>
                        <form action=""></form>
                        <div id="confirmMessage" class="d-none">
                            <div id="userMessage">
                                <p>Task assigned succesfully.<br> check backlog.</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div w3-include-html="templates/footer.html"></div>
</body>

</html>
