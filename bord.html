<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="stylesheet" href="css/style-bord-ts.css">
    <link rel="stylesheet" href="css/style-color-ts.css">
    <link rel="stylesheet" href="css/style-display-flex-ts.css">
    <link rel="stylesheet" href="css/style-fonts-ts.css">
    <link rel="stylesheet" href="css/style-padding-margin-ts.css">
    <link rel="stylesheet" href="css/style-responsiv-ts.css">
    <link rel="stylesheet" href="css/style-text-ts.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <script src="js/mini_backend.js"></script>
    <script>
        setURL('https://gruppe-237.developerakademie.net/smallest_backend_ever');
    </script>
    <script src="js/includeHTML.js"></script>
    <script src="js/script-bord-ts.js"></script>
    <link rel="stylesheet" href="css/style-responsiv-backlog-jk.css">

</head>

<body onload="fillBord(); includeHTML('bordLink')">
    <div w3-include-html="templates/header.html"></div>

    <div class="selection d-none">
        <div class="slider d-flex text-uppercase text-center">
            <a href="#todo">to do</a>
            <a href="#inProgress">in progress</a>
            <a href="#testing">testing</a>
            <a href="#done">done</a>
        </div>
    </div>
    <div>
        <div id="bord_container_Id" class="bord_container">
            <div id="todo" ondrop="moveTo('todo'); removehighlight('todo')" ondragleave="removehighlight('todo')" ondragover="allowDrop(event); highlight('todo')" class="bord_under_container d-flex f-colum"></div>
            <div id="inProgress" ondrop="moveTo('inProgress'); removehighlight('inProgress')" ondragleave="removehighlight('inProgress')" ondragover="allowDrop(event); highlight('inProgress')" class="bord_under_container d-flex f-colum"></div>
            <div id="testing" ondrop="moveTo('testing'); removehighlight('testing')" ondragleave="removehighlight('testing')" ondragover="allowDrop(event); highlight('testing')" class="bord_under_container d-flex f-colum"></div>
            <div id="done" ondrop="moveTo('done'); removehighlight('done')" ondragleave="removehighlight('done')" ondragover="allowDrop(event); highlight('done')" class="bord_under_container d-flex f-colum"></div>
        </div>
    </div>
    <div w3-include-html="templates/footer.html"></div>
</body>

</html>
