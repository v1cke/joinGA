<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Startseite</title>
    <script src="js/mini_backend.js"></script>
    <script src="js/start-side.js"></script>
    <script>
        setURL('https://gruppe-237.developerakademie.net/smallest_backend_ever');
    </script>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style-start.css">
    <link rel="stylesheet" href="css/style-display-flex-ts.css">
</head>

<body onload="loadUsers()">
    <div class="dark-start-container">
        <div class="center p-relativ">
            <img class="img" src="img/joinlogo.png" alt="">
            <h1>Login</h1>
            <form onsubmit="event.preventDefault(), loginUser()">
                <div class="txt_field">
                    <input id="userNameField" type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input id="passwordField" type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass d-flex j-space-betwen">
                    <span onclick="openCreateUser()">Create Account</span>
                    <span onclick="loginAsGuest()">Register as a Guest</span>
                </div>
                <button type="submit" class="input-button">Log In</button>
            </form>
            <div id="createContainer" class="create-Account-container d-none">
            </div>
        </div>
    </div>
</body>

</html>
