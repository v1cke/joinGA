<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Bord</title>
    <link rel="stylesheet" href="css/style-bord-ts.css">
    <link rel="stylesheet" href="css/style-color-ts.css">
    <link rel="stylesheet" href="css/style-display-flex-ts.css">
    <link rel="stylesheet" href="css/style-fonts-ts.css">
    <link rel="stylesheet" href="css/style-padding-margin-ts.css">
    <link rel="stylesheet" href="css/style-responsiv-ts.css">
    <link rel="stylesheet" href="css/style-text-ts.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <script src="js/includeHTML.js"></script>
    <script src="js/script-bord-ts.js"></script>
    <script src="header.js"></script>
    <link rel="stylesheet" href="css/style-responsiv-backlog-jk.css">

</head>

<body onload="fillBord(); includeHTML('bordLink')">
    <div w3-include-html="./templates/header.html"></div>

    <div class="selection d-none">
        <div class="slider d-flex text-uppercase text-center">
            <a href="#todo">to do</a>
            <a href="#inProgress">in progress</a>
            <a href="#testing">testing</a>
            <a href="#done">done</a>
        </div>
    </div>
    <div>
        <div id="bord_container_Id" class="bord_container">
            <div id="todo" ondrop="moveTo('todo'); removehightlight('todo')" ondragleave="removehightlight('todo')" ondragover="allowDrop(event); hightlight('todo')" class="bord_under_container d-flex f-colum"></div>
            <div id="inProgress" ondrop="moveTo('inProgress'); removehightlight('inProgress')" ondragleave="removehightlight('inProgress')" ondragover="allowDrop(event); hightlight('inProgress')" class="bord_under_container d-flex f-colum"></div>
            <div id="testing" ondrop="moveTo('testing'); removehightlight('testing')" ondragleave="removehightlight('testing')" ondragover="allowDrop(event); hightlight('testing')" class="bord_under_container d-flex f-colum"></div>
            <div id="done" ondrop="moveTo('done'); removehightlight('done')" ondragleave="removehightlight('done')" ondragover="allowDrop(event); hightlight('done')" class="bord_under_container d-flex f-colum"></div>
        </div>
    </div>
    <div w3-include-html="templates/footer.html"></div>
</body>

</html>
