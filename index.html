<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Startseite</title>
    <script src="js/mini_backend.js"></script>
    <script src="js/start-side.js"></script>

    <link rel="icon" type="image/x-icon" href="img/logo.png">

<body onload="loadTasks()">
    <div class="dark-start-container">
        <div class="center">
            <img class="img" src="img/joinlogo.png" alt="">
            <h1>Login</h1>
            <form onsubmit="event.preventDefault(), loginUser()">
                <div class="txt_field">
                    <input id="userNameField" type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input id="passwordField" type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgoten password?</div>
                <input type="submit">
                <div class="sigup_link"></div>
            </form>
        </div>
    </div>

</body>
